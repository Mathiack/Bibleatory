<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles/palette.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="main-content">
        <div class="title-bar">
            <div>
                <h1 id="verse-ref"></h1>
            </div>
            <div>
                <select name="text-version" id="text-version">
                    <option value="almeida">JFA</option>
                    <option value="kjv">King James</option>
                    <option value="clementine">Vulgata Clementina</option>
                </select>
            </div>
        </div>
        <p id="verse-text" class="">Carregando versículo...</p>
        <button id="new-verse" class="button">Novo Versículo</button>
    </div>
    <script id="script.js">
        window.addEventListener("DOMContentLoaded", fetchRandomVerse);
    </script>
</body>

</html>
